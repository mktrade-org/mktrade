{% extends "base.html" %}

{% block title %}Auth{% endblock %}

{% block content %}
<form method="post" action="{{ url_for('keystore.auth') }}">
    <input name="csrf_token" type="hidden" value="{{ csrf_token }}"/>
    <input name="pass" type="password" required/>
    <input type="submit" value="Login"/>
</form>
{% endblock %}
